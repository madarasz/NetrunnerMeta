<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!--Load the AJAX API-->
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript" src="../../static/jquery-1.11.3.min.js"></script>
    <script th:inline="javascript">
    /*<![CDATA[*/

        // Load the Visualization API and the piechart package.
        google.load('visualization', '1.0', {'packages':['corechart']});

        // Set a callback to run when the Google Visualization API is loaded.
        google.setOnLoadCallback(drawCharts);

        function drawCharts() {
            var url = "http://localhost:8080/DataTable/MDSIdentity/" + encodeURIComponent([[${DPname}]]) +
                "/" + encodeURIComponent([[${identity}]]);
            var tooltipurl = "http://localhost:8080/JSON/Deck/" + encodeURIComponent([[${DPname}]]) +
                    "/" + encodeURIComponent([[${identity}]]);
            drawChart(url, tooltipurl, [[${identity}]], 'chart_div1');
            //setDeckInfo("http://localhost:8080/JSON/Deck?url=http%3A%2F%2Fstimhack.com%2Fanr-pro-circuit-austin-tx-20-players%2F%231");
        }

        // Callback that creates and populates a data table,
        // instantiates the pie chart, passes in the data and
        // draws it.
        function drawChart(urlvalue, urltooltip, title, elementid) {

            var jsonDataChart = $.ajax({
                url: urlvalue,
                dataType: "json",
                async: false
            }).responseText;

            var jsonDataToolTip = $.ajax({
                url: urltooltip,
                dataType: "json",
                async: false
            }).responseText;

            // Create our data table out of JSON data loaded from server.
            var data = new google.visualization.DataTable(jsonDataChart);

            // Set chart options
            var options = {
                'title': title,
                'legend': {position: 'none'},
                'width':800,
                'height':600,
                'tooltip': { trigger: 'selection' }
            };

            // Instantiate and draw our chart, passing in some options.
            var chart = new google.visualization.ScatterChart(document.getElementById(elementid));

            var tooltips = $.parseJSON(jsonDataToolTip);
            // set tooltip
            chart.setAction({
                id: 'sample',
                text: 'See decklist',
                action: function () {
                    selection = chart.getSelection();
                    setDeckInfo(tooltips.infos[selection[0].row].htmlDigest);
                }
            });

            chart.draw(data, options);
        }

        function setDeckInfo(htmlvalue) {
                    $('#deck_data').replaceWith("<div id=\"deck_data\">" + htmlvalue + "</div>");
        }
    /*]]>*/
    </script>
</head>

<body>
<p th:text="${DPName}"></p>
<p th:text="${identity}"></p>
<!--Div that will hold the pie chart-->
<table>
    <tr>
        <td><div id="chart_div1"></div></td>
        <td><div id="deck_data"></div></td>
    </tr>
</table>
</body>
</html>
