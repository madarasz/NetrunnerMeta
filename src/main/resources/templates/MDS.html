<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head">
</head>
<body>
    <div th:replace="fragments/navbar :: navbar"></div>
    <div class="container">
        <div class="page-header">
            <h3><a th:href="@{/DPStats/__${DPname}__}"><span th:text="${DPname}"></span></a> > </h3>
            <h4><span th:text="${identity}"></span> - <span id="deck_number"></span> decks</h4>
        </div>

        <!--MDS and decklist-->
        <div class="row">
            <div class="col-md-6">
                <h5 class="text-center">Deck similarity matrix</h5>
                <div id="chart_div1" class="mds-chart"></div>
            </div>
            <div class="col-md-6">
                <div id="deck_data"></div>
            </div>
        </div>

        <!--Average card usage stats-->
        <div class="row">
            <div class="col-md-6">
                <h5>Average card usage in identity</h5>
                <table class="table table-hover">
                    <thead>
                    <tr>
                        <th>card title</th>
                        <th>pack</th>
                        <th class="text-center">in decks</th>
                        <th class="text-center">average used</th>
                        <th class="text-center">average used if in deck</th>
                    </tr>
                    </thead>
                    <tbody id="average-table"></tbody>
                </table>
            </div>
            <div class="col-md-6">
                <h5>&nbsp;</h5>
                <table class="table table-hover">
                    <thead>
                    <tr>
                        <th>card title</th>
                        <th>pack</th>
                        <th class="text-center">in decks</th>
                        <th class="text-center">average used</th>
                        <th class="text-center">average used if in deck</th>
                    </tr>
                    </thead>
                    <tbody id="average-table2"></tbody>
                </table>
            </div>
        </div>

        <div class="row top-buffer">
            <div class="col-md-6">
                <div th:replace="fragments/help :: mds"></div>
            </div>
        </div>

        <div th:replace="fragments/footer :: footer"></div>
    </div>
    <div th:replace="fragments/head :: scripts"></div>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script th:inline="javascript">
        /*<![CDATA[*/

        $('#chart_div1').addClass('spinner');
        $('#average-table').addClass('spinner');
        $('#average-table2').addClass('spinner');

        // Load the Visualization API and the piechart package.
        google.load('visualization', '1.0', {'packages':['corechart']});

        // Set a callback to run when the Google Visualization API is loaded.
        google.setOnLoadCallback(drawCharts);

        function drawCharts() {
            var filter = encodeURIComponent([[${DPname}]]) + "/" + encodeURIComponent([[${identity}]]);
            var url = "/DataTable/MDSIdentity/" + filter;
            var tooltipurl = "/JSON/Deck/" + filter;
            var averageurl1 = "/JSON/Average/" + filter + "/1";
            var averageurl2 = "/JSON/Average/" + filter + "/2";
            drawChart(url, tooltipurl, [[${identity}]], 'chart_div1');
            fillTable(averageurl1, '#average-table');
            fillTable(averageurl2, '#average-table2');
        }

        // Callback that creates and populates a data table,
        // instantiates the pie chart, passes in the data and
        // draws it.
        function drawChart(urlvalue, urltooltip, title, elementid) {

            var jsonDataChart = $.ajax({
                url: urlvalue,
                dataType: "json",
                async: false,
                success: function(data) {
                    $('#deck_number').replaceWith(data.rows.length);
                }
            }).responseText;

            var jsonDataToolTip = $.ajax({
                url: urltooltip,
                dataType: "json",
                async: false
            }).responseText;

            // Create our data table out of JSON data loaded from server.
            var data = new google.visualization.DataTable(jsonDataChart);

            // Set chart options
            var options = {
                'legend': 'none',
                'width': 555,
                'height': 555,
                'chartArea': { width:'100%', height:'100%' },
                'backgroundColor': { strokeWidth: 1 },
                'hAxis' : { gridlines: { count: 0 }, baselineColor: '#fff'},
                'vAxis' : { gridlines: { count: 0 }, baselineColor: '#fff'},
                'tooltip': { trigger: 'selection' }
            };

            // Instantiate and draw our chart, passing in some options.
            var chart = new google.visualization.ScatterChart(document.getElementById(elementid));

            var tooltips = $.parseJSON(jsonDataToolTip);
            // set tooltip
            chart.setAction({
                id: 'sample',
                text: 'See decklist',
                action: function () {
                    selection = chart.getSelection();
                    setDeckInfo(tooltips[selection[0].row].htmlDigest);
                }
            });

            chart.draw(data, options);

            $('#chart_div1').removeClass('spinner');
        }

        function setDeckInfo(htmlvalue) {
            $('#deck_data').replaceWith("<div id=\"deck_data\">" + htmlvalue + "</div>");
        }

        function fillTable(urlvalue, elementid) {
            var typecode = 'none';
            var jsonDataChart = $.ajax({
                url: urlvalue,
                dataType: "json",
                async: false,
                success: function(data) {
                    $.each(data, function(index, element) {
                        if (element.typecodes.indexOf(typecode) < 0) {
                            typecode = element.typecodes;
                            $(elementid).append($('<tr>').append($('<td>', {
                                class: 'warning',
                                colspan: 5
                            }).append($('<strong>', {
                                text: typecode
                            }))))
//                        })), $('<td>'), $('<td>'), $('<td>'), $('<td>')))
                        }
                        $(elementid).append($('<tr>').append($('<td>', {
                            text: element.cardtitle
                        }), $('<td>').append($('<em>', {
                            text: element.cardpack
                        })), $('<td>', {
                            text: element.using,
                            class: 'text-right'
                        }), $('<td>', {
                            text: element.average,
                            class: 'text-center'
                        }), $('<td>', {
                            text: element.averageifused,
                            class: 'text-center'
                        })));
                    });
                    $(elementid).removeClass('spinner');
                }
            }).responseText;
        }
        /*]]>*/
    </script>
</body>
</html>
