<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!--Load the AJAX API-->
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript" src="../../static/jquery-1.11.3.min.js"></script>
    <script th:inline="javascript">
    /*<![CDATA[*/

      // Load the Visualization API and the piechart package.
      google.load('visualization', '1.0', {'packages':['corechart']});

      // Set a callback to run when the Google Visualization API is loaded.
      google.setOnLoadCallback(drawCharts);

      function drawCharts() {
        var url = "http://localhost:8080/DataTable/MDSIdentity/" + encodeURIComponent([[${DPname}]]) +
          "/" + encodeURIComponent([[${identity}]]);
        drawChart(url, [[${identity}]], 'chart_div1');
      }

      // Callback that creates and populates a data table,
      // instantiates the pie chart, passes in the data and
      // draws it.
      function drawChart(urlvalue, title, elementid) {

        var jsonData = $.ajax({
          url: urlvalue,
          dataType: "json",
          async: false
          }).responseText;

        // Create our data table out of JSON data loaded from server.
        var data = new google.visualization.DataTable(jsonData);

        // Set chart options
        var options = {'title': title,
                       'legend': {position: 'none'},
                       'width':800,
                       'height':600,
                       'axisTitlesPosition': 'none'};

        // Instantiate and draw our chart, passing in some options.
        var chart = new google.visualization.ScatterChart(document.getElementById(elementid));
        chart.draw(data, options);
      }
    /*]]>*/
    </script>
</head>

<body>
<p th:text="${DPName}"></p>
<p th:text="${identity}"></p>
<!--Div that will hold the pie chart-->
<div id="chart_div1"></div>
</body>
</html>
