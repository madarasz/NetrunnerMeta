<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head">
</head>
<body>
    <div th:replace="fragments/navbar :: navbar"></div>
    <div class="container">
        <h3 class="page-header">Much Amazon... wow</h3>

        <!--Messages-->
        <div class="alert alert-success" role="alert" th:text="${successMessage}" th:if="${successMessage != null}"></div>
        <div class="alert alert-warning" role="alert" th:text="${warningMessage}" th:if="${warningMessage != null}"></div>
        <div class="alert alert-danger" role="alert" th:text="${errorMessage}" th:if="${errorMessage != null}"></div>


        <!--Pack Entries -->
        <div class="row">
            <div class="col-md-12">
                <div class="panel panel-default">
                    <div class="panel-heading">Packs</div>
                    <div class="panel-body">
                        <p>Packs: <span th:text="${packCount}"></span></p>
                        <table class="table table-striped">
                            <thead>
                                <th>pack</th>
                                <th>cn</th>
                                <th>pn</th>
                                <th>Amazon html</th>
                                <th></th>
                            </thead>
                            <tbody>
                                <tr th:each="entry : ${packEntries}">
                                    <td th:text="${entry.name}"></td>
                                    <td th:text="${entry.cyclenumber}"></td>
                                    <td th:text="${entry.number}"></td>
                                    <form class="form-horizontal" role="form" method="post" action="/muchadmin/amazon/update">
                                        <input type="hidden" name="packName" th:value="${entry.name}"/>
                                        <td>
                                            <textarea class="form-control" rows="5" name="amazonHtml" th:text="${entry.amazonHtml}"></textarea>
                                        </td>
                                        <td>
                                            <button type="submit" class="btn btn-default">Update</button>
                                        </td>
                                    </form>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <div th:replace="fragments/footer :: footer"></div>
    </div>
    <div th:replace="fragments/head :: scripts"></div>
    <script th:inline="javascript">
        /*<![CDATA[*/

        /*]]>*/
    </script>
</body>
</html>
