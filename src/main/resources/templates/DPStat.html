<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!--Load the AJAX API-->
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript" src="../static/jquery-1.11.3.min.js"></script>
    <script th:inline="javascript">
    /*<![CDATA[*/

      // Load the Visualization API and the piechart package.
      google.load('visualization', '1.0', {'packages':['corechart']});

      // Set a callback to run when the Google Visualization API is loaded.
      google.setOnLoadCallback(drawCharts);

      function drawCharts() {
        var baseurl = "http://localhost:8080/DataTable/DPStats/";
        var baseurlcolor = "http://localhost:8080/Color/DPStats/";
        var url1 = baseurl + "Top/runner/faction/" + encodeURIComponent([[${DPname}]]);
        var url2 = baseurl + "Top/corp/faction/" + encodeURIComponent([[${DPname}]]);
        var url3 = baseurl + "Top/runner/identity/" + encodeURIComponent([[${DPname}]]);
        var url4 = baseurl + "Top/corp/identity/" + encodeURIComponent([[${DPname}]]);
        var url1color = baseurlcolor + "Top/runner/faction/" + encodeURIComponent([[${DPname}]]);
        var url2color = baseurlcolor + "Top/corp/faction/" + encodeURIComponent([[${DPname}]]);
        var url3color = baseurlcolor + "Top/runner/identity/" + encodeURIComponent([[${DPname}]]);
        var url4color = baseurlcolor + "Top/corp/identity/" + encodeURIComponent([[${DPname}]]);
        drawChart(url1, url1color, 'Top runner factions', 'chart_div1');
        drawChart(url2, url2color, 'Top corp factions', 'chart_div2');
        drawChart(url3, url3color, 'Top runner identities', 'chart_div3');
        drawChart(url4, url4color, 'Top corp identities', 'chart_div4');
      }

      // Callback that creates and populates a data table,
      // instantiates the pie chart, passes in the data and
      // draws it.
      function drawChart(urlvalue, urlcolor, title, elementid) {

        var jsonData = $.ajax({
          url: urlvalue,
          dataType: "json",
          async: false
          }).responseText;

        var color = $.ajax({
          url: urlcolor,
          dataType: "json",
          async: false
          }).responseText;

        // Create our data table out of JSON data loaded from server.
        var data = new google.visualization.DataTable(jsonData);

        // Set chart options
        var options = {'title': title,
                       'width':400,
                       'height':300,
                       'colors': $.parseJSON(color)};

        // Instantiate and draw our chart, passing in some options.
        var chart = new google.visualization.PieChart(document.getElementById(elementid));
        chart.draw(data, options);
      }
    /*]]>*/
    </script>
</head>

<body>
<p th:text="${DPname}"></p>
<!--Div that will hold the pie chart-->
<div id="chart_div1"></div>
<div id="chart_div2"></div>
<div id="chart_div3"></div>
<div id="chart_div4"></div>
</body>
</html>
