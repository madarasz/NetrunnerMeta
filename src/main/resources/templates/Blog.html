<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head">
</head>
<body>
    <div th:replace="fragments/navbar :: navbar"></div>
    <div class="container">
        <h3 class="page-header">
            <span th:text="${blog.title}"></span><br />
            <small th:text="${blog.formattedDate}"></small>
        </h3>
        <div class="row">
            <div class="col-md-8 col-xs-12">
                <div class="col-xs-12">
                    <table>
                        <tr>
                            <td>
                                <img th:src="${blog.imageUri}" th:alt="${blog.title}" class="teaser-image" />
                            </td>
                            <td>
                                <div th:utext="${blog.teaser}" class="text-justify"></div>
                            </td>
                        </tr>
                    </table>
                </div>
                <div class="col-xs-12" th:utext="${blog.text}"></div>
            </div>
            <div class="col-md-4 col-xs-12"></div>
        </div>
        <div th:replace="fragments/footer :: footer"></div>
    </div>
    <div th:replace="fragments/head :: scripts"></div>
    <script th:inline="javascript">
        /*<![CDATA[*/

        /*]]>*/
    </script>
    <div th:replace="fragments/analytics :: ga"></div>
</body>
</html>
